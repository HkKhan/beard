<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39ff14"/>
      <stop offset="100%" style="stop-color:#00f0ff"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="15" fill="#0a0a0f"/>
  <text x="50" y="65" font-family="Arial Black" font-size="45" fill="url(#glow)" text-anchor="middle" filter="url(#neon)">B</text>
</svg>


